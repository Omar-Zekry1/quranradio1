<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link rel="icon" type="image/png" href="download.jpg">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إذاعة القرآن الكريم مصر - بث مباشر لتلاوات عذبة</title>
    <meta name="description" content="استمع إلى إذاعة القرآن الكريم مباشرة من مصر، تلاوات خاشعة من أشهر القراء. انضم إلى آلاف المستمعين يوميًا.">
    <meta name="keywords" content="إذاعة قرآن, قرآن كريم, تلاوات, بث مباشر, إذاعة اسلامية, إذاعة قرآن مصر, بث مباشر إذاعة القرآن الكريم, استمع إلى القرآن الكريم مصر, إذاعة قرآنية مصرية">
    <meta name="author" content="OMAR_ZEKRY">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* التصميم العام */
        body {
            margin: 0;
            padding: 0;
            font-family: "Cairo", sans-serif;
            color: #000;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.3); /* خلفية شبه شفافة */
            backdrop-filter: blur(10px); /* تأثير الزجاج */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.2); /* إطار شفاف */
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #4caf50;
            animation: glow 2s infinite alternate;
        }

        p {
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
        }

        /* تصميم شريط الصوت المخصص */
        .audio-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        .custom-audio {
            width: 100%;
            outline: none;
            border: none;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 10px;
        }

        .custom-audio::-webkit-media-controls-panel {
            background: transparent;
            border-radius: 10px;
        }

        .custom-audio::-webkit-media-controls-play-button,
        .custom-audio::-webkit-media-controls-mute-button {
            background-color: #4caf50;
            border-radius: 50%;
            color: #fff;
        }

        .custom-audio::-webkit-media-controls-current-time-display,
        .custom-audio::-webkit-media-controls-time-remaining-display {
            color: #000;
        }

        .custom-audio::-webkit-media-controls-timeline {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .custom-audio::-webkit-media-controls-volume-slider {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        /* تصميم أشرطة الموجات الصوتية */
        .sound-wave {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            height: 50px;
            margin-top: 20px;
        }

        .sound-wave div {
            width: 8px;
            height: 20px;
            background: #4caf50;
            border-radius: 10px;
            animation: soundWave 1.2s infinite ease-in-out;
        }

        .sound-wave div:nth-child(2) { animation-delay: 0.2s; }
        .sound-wave div:nth-child(3) { animation-delay: 0.4s; }
        .sound-wave div:nth-child(4) { animation-delay: 0.6s; }
        .sound-wave div:nth-child(5) { animation-delay: 0.8s; }

        @keyframes soundWave {
            0%, 100% { height: 20px; }
            50% { height: 50px; }
        }

        /* تأثيرات النص */
        @keyframes glow {
            0% { text-shadow: 0 0 10px #4caf50, 0 0 20px #4caf50; }
            50% { text-shadow: 0 0 20px #4caf50, 0 0 30px #4caf50; }
            100% { text-shadow: 0 0 10px #4caf50, 0 0 20px #4caf50; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* رسالة الأنيميشن */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(76, 175, 80, 0.9); /* لون أخضر شفاف */
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out, fadeOut 2.5s ease-in 2s;
            display: none; /* مخفية بشكل افتراضي */
        }

        @keyframes slideUp {
            from { bottom: -50px; opacity: 0; }
            to { bottom: 20px; opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* خلفية متفاعلة مع الطقس */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease;
        }

        /* تأثيرات الخلفية */
        .stars {
            background-image: url('https://cdn.pixabay.com/photo/2016/11/29/05/45/astronomy-1867616_1280.jpg');
        }

        .clouds {
            background-image: url('https://cdn.pixabay.com/photo/2016/11/29/05/45/astronomy-1867616_1280.jpg');
            animation: moveClouds 20s linear infinite;
        }

        .sunrise {
            background-image: url('https://cdn.pixabay.com/photo/2016/11/29/05/45/astronomy-1867616_1280.jpg');
        }

        @keyframes moveClouds {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }

        /* إطار لعدد المشاركات وعدد المتواجدين */
        .info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2); /* إطار شفاف */
        }

        .info span {
            font-size: 16px;
            color: #000;
        }

        /* إطار لأزرار المشاركة */
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2); /* إطار شفاف */
        }

        .social-buttons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.1);
            color: #000;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .social-buttons a:hover {
            background: rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .facebook { color: #1877f2; }
        .whatsapp { color: #25d366; }
        .instagram { color: #e4405f; }
        .twitter { color: #1da1f2; }
        .copy-link { color: #4caf50; }

        /* تصميم الساعة والتاريخ */
        .datetime-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2); /* إطار شفاف */
        }

        .datetime-container .datetime {
            font-size: 20px;
            color: #000;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        /* Media Queries للتجاوب */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            .datetime-container .datetime {
                font-size: 18px;
            }

            .info span {
                font-size: 14px;
            }

            .social-buttons a {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            p {
                font-size: 12px;
            }

            .datetime-container .datetime {
                font-size: 16px;
            }

            .info span {
                font-size: 12px;
            }

            .social-buttons a {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="container">
        <!-- الساعة والتاريخ -->
        <div class="datetime-container">
            <div class="datetime" id="datetime">التاريخ والوقت: ...</div>
        </div>

        <!-- العنوان -->
        <h1>إذاعة القرآن الكريم مصر - بث مباشر لتلاوات عذبة</h1>
        <p>استمع إلى إذاعة القرآن الكريم مباشرة من مصر، تلاوات خاشعة من أشهر القراء. انضم إلى آلاف المستمعين يوميًا.</p>

        <!-- شريط الصوت -->
        <div class="audio-container">
            <audio class="custom-audio" id="quranAudio" controls>
                <source src="https://stream.radiojar.com/8s5u5tpdtwzuv" type="audio/mpeg">
                متصفحك لا يدعم تشغيل الصوت.
            </audio>
            <div class="sound-wave">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <!-- أزرار المشاركة -->
        <div class="social-buttons">
            <a href="https://www.facebook.com/sharer/sharer.php?u=https://quranradio0.netlify.app/" target="_blank" class="facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://api.whatsapp.com/send?text=استمع%20إلى%20إذاعة%20القرآن%20الكريم%20عبر%20الرابط%20التالي:%20https://quranradio0.netlify.app/" target="_blank" class="whatsapp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" class="instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://twitter.com/intent/tweet?text=استمع%20إلى%20إذاعة%20القرآن%20الكريم%20عبر%20الرابط%20التالي:%20https://quranradio0.netlify.app/" target="_blank" class="twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" onclick="copyToClipboard()" class="copy-link">
                <i class="fas fa-copy"></i>
            </a>
        </div>

        <!-- عدد الموجودين وعدد المشاركات -->
        <div class="info">
            <span id="onlineUsers">عدد الموجودين: 1</span>
            <span id="shareCount">عدد المشاركات: 0</span>
        </div>

        <!-- حقوق التصميم -->
        <div class="credits">حقوق التصميم محفوظة لـ OMAR_ZEKRY</div>
    </div>

    <!-- رسالة الأنيميشن -->
    <div class="notification" id="notification">تم نسخ الرابط بنجاح!</div>

    <script>
        // عدد الموجودين في الصفحة
        let onlineUsers = 1;
        document.getElementById('onlineUsers').textContent = `عدد الموجودين: ${onlineUsers}`;

        // عدد المشاركات
        let shareCount = localStorage.getItem('shareCount') || 0;
        document.getElementById('shareCount').textContent = `عدد المشاركات: ${shareCount}`;

        // تحديث عدد المشاركات عند النقر على أيقونات المشاركة
        const shareButtons = document.querySelectorAll('.social-buttons a');
        shareButtons.forEach(button => {
            button.addEventListener('click', () => {
                shareCount++;
                localStorage.setItem('shareCount', shareCount);
                document.getElementById('shareCount').textContent = `عدد المشاركات: ${shareCount}`;
                showNotification("تمت المشاركة بنجاح!");
            });
        });

        // عرض التاريخ والوقت
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const datetime = now.toLocaleDateString('ar-EG', options);
            document.getElementById('datetime').textContent = `التاريخ والوقت: ${datetime}`;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // نسخ الرابط
        function copyToClipboard() {
            const url = "https://quranradio0.netlify.app/";
            navigator.clipboard.writeText(url).then(() => {
                showNotification("تم نسخ الرابط بنجاح!");
            }).catch(() => {
                showNotification("حدث خطأ أثناء نسخ الرابط.");
            });
        }

        // عرض رسالة الأنيميشن
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2500); // إخفاء الرسالة بعد 2.5 ثانية
        }

        // تفاعل رسم حركة الصوت
        const audio = document.getElementById('quranAudio');
        const soundWave = document.querySelector('.sound-wave');

        audio.addEventListener('play', () => {
            soundWave.style.display = 'flex';
        });

        audio.addEventListener('pause', () => {
            soundWave.style.display = 'none';
        });

        // تحديث الخلفية بناءً على حالة الطقس
        function updateBackground(weatherCondition) {
            const background = document.getElementById('background');
            background.className = 'background'; // إعادة تعيين الفئة

            switch (weatherCondition) {
                case 'night':
                    background.classList.add('stars');
                    break;
                case 'cloudy':
                    background.classList.add('clouds');
                    break;
                case 'clear':
                    background.classList.add('sunrise');
                    break;
                default:
                    background.style.backgroundImage = 'url("https://cdn.pixabay.com/photo/2016/10/28/23/15/quran-1789260_1280.jpg")';
            }
        }

        // تحديد حالة الطقس (يمكن استبدالها ببيانات حقيقية من API)
        function getWeatherCondition() {
            const now = new Date();
            const hour = now.getHours();
            if (hour >= 18 || hour <= 6) {
                return 'night';
            } else if (Math.random() > 0.5) {
                return 'cloudy';
            } else {
                return 'clear';
            }
        }

        // تحديث الخلفية بناءً على حالة الطقس
        updateBackground(getWeatherCondition());
    </script>
</body>
</html>
